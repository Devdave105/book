<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PortaBuild</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H3v10h10V2z"></path>
                    <path d="M21 2h-10v10h10V2z"></path>
                    <path d="M13 12H3v10h10v-10z"></path>
                    <path d="M21 12h-10v10h10v-10z"></path>
                </svg>
                <span>PortaBuild</span>
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Start building your portfolio today</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="John Doe"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="designer">Designer</option>
                        <option value="developer">Developer</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="student">Student</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <p class="auth-toggle">
                Already have an account? <a href="login.html">Sign in here</a>
            </p>

            <div class="auth-message" id="authMessage"></div>
        </div>

        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=600&h=800&fit=crop" alt="Professional growth">
            <div class="image-overlay"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
